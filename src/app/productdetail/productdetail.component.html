<app-header title="Mobile Store" subtitle="" button="" title="Products"></app-header>
<div class="container" style="padding-bottom: 100px;">
  <div class="container-fliud">
    <div class="wrapper row">
      <div class="preview col-md-6" style="padding: 15px;">
        <img src="{{productImage}}" width="400px" height="400px" />
      </div>
      <div class="details col-md-6" style="padding-top: 5px;" *ngIf='product'>

        <h4 class="product-title">{{ productName }}</h4>
        <p>{{ productDescription }}</p>
        <p><strong>Item Code : </strong><span
            style="background-color: coral;color: white;padding-left: 5px;padding-right: 5px;">{{ productId }}</span>
        </p>
        <p><strong>Manufacturer : </strong><span>{{ manufacturer }}</span></p>
        <p><strong>Category : </strong><span style="color:rgb(0, 174, 255);">{{ category }}</span></p>
        <p><strong>Available unit in stock : </strong><span>{{ unitInStock}}</span></p>

        <p>{{ unitPrice}} USD</p>

        <div class="form-group" style="display: flex;">
          <div class="action" style="padding-top: 5px;margin-right: 1rem;">
            <button class="btn btn-success" routerLink="" routerLinkActive="Active" type="button">Quay lại</button>
          </div>
          <div class="action" style="padding-top: 5px;">
            <button class="add-to-cart btn" style="background-color: orange; color: white;" (click)="addToCart(product)" type="button">Thêm vào
              giỏ</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
